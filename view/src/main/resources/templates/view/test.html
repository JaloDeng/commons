<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" style="height: 100%;">
<head th:replace="~{fragments/header :: header}">
<title>Test</title>
</head>
<body style="height: 100%;">
<div class="container-fluid" style="min-height: 100%;">
  <div class="row" style="overflow: auto;padding-bottom: 120px;">
    <div class="col-sm-2">
      <div id="accordion" role="tablist">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true" aria-controls="collapseOne">
				权限管理
              </a>
            </h5>
          </div>
          <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
            <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="user" style="text-align: center;">用户管理</a>
            <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="role" style="text-align: center;">角色管理</a>
            <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="group" style="text-align: center;">部门管理</a>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseTwo" role="button" aria-expanded="true" aria-controls="collapseTwo">
				业务管理
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
				客户管理
            </div>
            <div class="card-body">
				项目管理
            </div>
            <div class="card-body">
				合同管理
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-10">
        <!-- <h1 align="center" th:text="${result.title}"></h1> -->
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Content</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>小蛇</td>
              <td>桑</td>
              <td>李小龙徒弟</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>波</td>
              <td>桑</td>
              <td>扫黄局局长</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Sure</td>
              <td>Lu</td>
              <td>He is back</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}" style="position: relative;margin-top: -112px;height: 56px;clear:both;"></div>
</body>
</html>
